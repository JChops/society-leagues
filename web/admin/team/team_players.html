<!-- BEGIN: main -->
 <table cellpadding="1" cellspacing="0" border="0" class="col" width="100%">
  <tr>
   <td colspan="4" class="col_upper_header">
    Click on a player below to view his/her results
   </td>
  </tr> 
  <tr>
   <td class="c_data_h">PLAYER</td>
   <td class="c_data_h">M</td>
   <td class="c_data_h">W</td>
   <td class="c_data_h">%</td>
  </tr>
  <!-- BEGIN: player -->
  <tr class="selector ph_selector" onclick="load_player_history('{player_id}', '{team_id}', '{division_id}');" id="ph_{player_id}{division_id}">
   <td class="c_data">{player_name}</td>
   <td class="c_data">{matches}</td>
   <td class="c_data">{wins}</td>
   <td class="c_data">{percentage}</td>
  </tr> 
  <!-- END: player -->
 </table>
<!-- END: main -->
