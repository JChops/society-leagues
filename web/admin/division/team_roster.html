<!-- BEGIN: main -->
 <table cellpadding="1" cellspacing="0" border="0" class="col" width="100%">
  <tr>
   <td colspan="4" class="col_upper_header">
    {name} Players
   </td>
  </tr> 
  <tr>
   <td class="c_data_h" width="35%">PLAYER</td>
   <td class="c_data_h" align="center" width="9%">H</td>
   <td class="c_data_h" align="center" width="9%">G</td>
   <td class="c_data_h" align="center" width="9%">W</td>
   <td class="c_data_h" align="center" width="9%">L</td>
   <td class="c_data_h" align="center" width="13%">%</td>
   <td class="c_data_h" width="15%">DUES</td>
  </tr>
  <!-- BEGIN: player -->
  <tr>
   <td class="c_data clickable" onclick='quick_view(this, "../admin/user/quick_view.php?player_id={player_id}", "top", "left");'>{player_name}{captain}</td>
   <td class="c_data" align="center" valign="top">{hcd_name}</td>
   <td class="c_data" align="center" valign="top">{games}</td>
   <td class="c_data" align="center" valign="top">{wins}</td>
   <td class="c_data" align="center" valign="top">{losses}</td>
   <td class="c_data" align="center" valign="top">{percentage}</td>
   <td class="c_data">{amount}</td>
  </tr> 
  <!-- END: player -->
 </table>
<!-- END: main -->
