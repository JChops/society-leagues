<!-- BEGIN: main -->
<div class="inner_content">
 <table cellpadding="1" cellspacing="0" border="0" class="col" width="100%">
  <tr>
   <td colspan="7" class="col_upper_header">
    Player Team History
   </td>
  </tr>
  <tr>
   <td class="c_data_h" width="150px;">&nbsp;DIVISION</td>
   <td class="c_data_h">TEAM</td>
   <td class="c_data_h">YEAR</td>
   <td class="c_data_h" align="center">G</td>
   <td class="c_data_h" align="center">W</td>
   <td class="c_data_h" align="center">L</td>
   <td class="c_data_h" align="center">P</td>
  </tr>  
  <!-- BEGIN: history -->
  <tr class="selector uh_selector" onclick="load_player_division('{player_id}', '{division_id}');" id="uh_{division_id}">
   <td class="c_data">&nbsp;{league_name}</td>
   <td class="c_data">{name}</td>
   <td class="c_data">{season_year}</td>
   <td class="c_data" align="center">{match_count}</td>    
   <td class="c_data" align="center">{match_wins}</td> 
   <td class="c_data" align="center">{match_losses}</td> 
   <td class="c_data" align="center">{percentage}</td> 
  </tr> 
  <!-- END: history -->
 </table>
 
 <div id="my_team_container" style="margin-top:10px;"></div>
</div> 
<!-- END: main -->
