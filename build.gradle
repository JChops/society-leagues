buildscript {
  repositories {
      jcenter()
      maven { url "http://repo.spring.io/snapshot" }
      maven { url "http://repo.spring.io/milestone" }
      mavenLocal()
  }
  dependencies {
    classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.2.0.RELEASE'
  }
}

apply plugin: 'spring-boot'
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

jar {
    baseName = 'society-leagues'
    archiveName = 'society-leagues.jar'
    version = '1.0.0'
}

task leaguesWeb(type: Tar) {
     from 'web'
     archiveName 'leagues.tar.gz'
     compression 'GZIP'
}

assemble.dependsOn 'leaguesWeb'

bootRun {
    def port = '5005'
    if (project.hasProperty('debugPort')) {
       port=project.debugPort
    }

    //jvmArgs ' -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=' + port  + '-Dlog4jdbc.spylogdelegator.name=net.sf.log4jdbc.log.slf4j.Slf4jSpyLogDelegator'
    jvmArgs '-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=' + port
}

sourceSets {
    integTest {
        java.srcDir file('src/int/java')
        resources.srcDir file('src/int/resources')
    }
}

task intTest(type: Test) {
    testClassesDir = sourceSets.integTest.output.classesDir
    classpath = sourceSets.integTest.runtimeClasspath
}

repositories {
    jcenter()
    maven { url "http://repo.spring.io/snapshot" }
    maven { url "http://repo.spring.io/milestone" }
    mavenLocal()
}

dependencies {
    compile 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:1.16'

    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-actuator'
    compile 'org.springframework.boot:spring-boot-starter-jdbc'
    compile 'org.springframework.boot:spring-boot-starter-security'

    //Swagger
    compile 'com.mangofactory:swagger-springmvc:0.9.3'
    compile "org.scala-lang:scala-library:2.10.4"
    compile "org.ajar:swagger-spring-mvc-ui:0.2"

    compile 'mysql:mysql-connector-java:5.1.32'
    compile('org.apache.tomcat:tomcat-dbcp:8.0.15')

    compile('org.codehaus.groovy:groovy-all:2.3.8')
    compile('com.owlike:genson:1.1');

    // Hystrix & Metrics
    /*
    compile("org.springframework.cloud:spring-cloud-starter-hystrix:1.0.0.M1")
    compile("com.netflix.hystrix:hystrix-javanica:1.3.18")
    compile("com.netflix.hystrix:hystrix-metrics-event-stream:1.3.18")
    compile("com.netflix.hystrix:hystrix-codahale-metrics-publisher:1.3.18")
    compile("io.dropwizard.metrics:metrics-graphite:3.1.0")
    compile("com.ryantenney.metrics:metrics-spring:3.0.3")
*/
    //Test
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'junit:junit'
    testCompile 'org.assertj:assertj-core:1.7.0'
    testCompile 'org.mockito:mockito-core:1.10.8'
    testCompile 'com.jayway.restassured:rest-assured:2.3.4'
}
