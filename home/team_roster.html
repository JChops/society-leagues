<!-- BEGIN: main -->
 <table cellpadding="1" cellspacing="0" border="0" class="col" width="100%">
  <tr>
   <td colspan="4" class="col_upper_header">
    {name} Players
   </td>
  </tr> 
  <tr>
   <td class="c_data_h" width="45%">PLAYER</td>
   <td class="c_data_h" align="center" width="10%">H</td>
   <td class="c_data_h" align="center" width="10%">G</td>
   <td class="c_data_h" align="center" width="10%">W</td>
   <td class="c_data_h" align="center" width="10%">L</td>
   <td class="c_data_h" align="right" width="15%">%</td>
  </tr>
  <!-- BEGIN: player -->
  <tr>
   <td class="c_data">{player_name}</td>
   <td class="c_data" align="center" valign="top">{hcd_name}</td>
   <td class="c_data" align="center" valign="top">{games}</td>
   <td class="c_data" align="center" valign="top">{wins}</td>
   <td class="c_data" align="center" valign="top">{losses}</td>
   <td class="c_data" align="right" valign="top">{percentage}</td>
  </tr> 
  <!-- END: player -->
 </table>
<!-- END: main -->
