<!-- BEGIN: main -->
<div class="inner_content">

<table cellpadding="3" cellspacing="0" border="0" width="100%" style="table-layout:fixed">

 <tr>
 
  <td valign="top" class="col" width="40%" align="center"> 
   <table cellpadding="1" cellspacing="0" border="0" class="col" width="95%">
    <tr>
     <td colspan="2" class="col_upper_header">
      Player Information
      <input type="hidden" id="edit_player_id" value="{player_id}" />
     </td>
    </tr>
    <tr>
     <td class="table_label">Login:</td>
     <td class="table_data">
      <input type="text" id="edit_player_login" value="{player_login}" class="tdata" disabled="disabled" />
     </td> 
    </tr> 
    <tr> 
     <td class="table_label">First:</td>
     <td class="table_data">
      <input type="text" id="edit_first_name" value="{first_name}" class="tdata" />
     </td> 
    </tr> 
    <tr>
     <td class="table_label">Last:</td>
     <td class="table_data">
      <input type="text" id="edit_last_name" value="{last_name}" class="tdata" />
     </td> 
    </tr> 
    <tr>
     <td class="table_label">eMail:</td>
     <td class="table_data">
      <input type="text" id="edit_email" value="{email}" class="tdata" />
     </td> 
    </tr>
    <tr>
     <td class="table_label">Phone:</td>
     <td class="table_data">
      <input type="text" id="edit_phone" value="{phone}" class="tdata" />
     </td> 
    </tr>
    <tr>
     <td class="table_label">Street 1:</td>
     <td class="table_data">
      <input type="text" id="edit_street1" value="{street1}" class="tdata" />
     </td> 
    </tr>
    <tr>
     <td class="table_label">Street 2:</td>
     <td class="table_data">
      <input type="text" id="edit_street2" value="{street2}" class="tdata" />
     </td> 
    </tr> 
    <tr>
     <td class="table_label">City:</td>
     <td class="table_data">
      <input type="text" id="edit_city" value="{city}" class="tdata" />
     </td> 
    </tr> 
    <tr>
     <td class="table_label">State:</td>
     <td class="table_data">
      <input type="text" id="edit_state" value="{state}" class="tdata" />
     </td> 
    </tr> 
    <tr>
     <td class="table_label">Zip:</td>
     <td class="table_data">
      <input type="text" id="edit_zip" value="{zip}" class="tdata" />
     </td> 
    </tr> 
    <tr>
     <td class="table_label">Password:</td>
     <td class="table_data">
      <input type="password" id="edit_password" original="~1234^ABCD!g" value="~1234^ABCD!g" class="tdata" />
     </td> 
    </tr> 
    <tr>
     <td class="table_label">Verify:</td>
     <td class="table_data">
      <input type="password" id="edit_verify" value="~1234^ABCD!g" class="tdata" />
     </td> 
    </tr>     
    
    
    <tr>
     <td colspan="2" class="spacer" align="center">
      <div class="soft_round">
       <table cellpadding="2" cellspacing="0" border="0" width="95%" style="table-layout:fixed">
        <tr>
         <td colspan="2" class="col_upper_header" align="center">
         Player Handicaps
         </td>
        </tr>      
        <tr>
         <td class="table_label">
          9:
          <input type="text" value="{hc9}" class="stdata" size="4" disabled="disabled" />
         </td>
         <td class="table_label">
          8:
          <input type="text" value="{hc8}" class="stdata" size="4" disabled="disabled" />
         </td>
        </tr>
        <tr>
         <td class="table_label">
          Mixed 9:
          <input type="text" value="{hcm}" class="stdata" size="4" disabled="disabled" />
         </td>
         <td class="table_label">
          Mixed 8:
          <input type="text" value="{handicap_mixed_8}" class="stdata" size="4" disabled="disabled" />
         </td>
        </tr>
        <tr>
         <td class="table_label">
          Straight:
          <input type="text" value="{hcs}" class="stdata" size="4" disabled="disabled" />
         </td>
         <td class="table_label">
          Beginner 8:
          <input type="text" value="{hcb}" class="stdata" size="4" disabled="disabled" />
         </td>
        </tr>
       </table>
      </div>
     </td>
    </tr>
    
    
    
    <tr>
     <td colspan="2" class="spacer">
      <table cellpadding="6" cellspacing="0" border="0" width="100%" style="table-layout:fixed">    
       <tr>
        <td align="center">
         <img src="../images/b_update.jpg" class="button_16" onclick="update_user();" style="margin-right:5px;" />
        </td>
       </tr>
      </table>
     </td>  
    </tr> 
   </table> 
  </td>
  
  <td class="col" width="60%" style="border-right:none; padding-left:15px;"> 
   <table cellpadding="1" cellspacing="0" border="0" class="col" width="100%">
    <tr>
     <td colspan="7" class="col_upper_header">
      Player Team History
     </td>
    </tr>
    <tr>
     <td class="c_data_h" width="150px;">&nbsp;DIVISION</td>
     <td class="c_data_h">TEAM</td>
     <td class="c_data_h">YEAR</td>
     <td class="c_data_h" align="center">W</td>
     <td class="c_data_h" align="center">L</td>
     <td class="c_data_h" align="center">P</td>
    </tr>  
    <!-- BEGIN: user_history -->
    <tr class="selector uh_selector" onclick="load_player_division_results('{player_id}', '{division_id}');" id="uh_{division_id}">
     <td class="c_data">&nbsp;{league_name}</td>
     <td class="c_data">{name}</td>
     <td class="c_data">{season_year}</td>
     <td class="c_data" align="center">{match_wins}</td> 
     <td class="c_data" align="center">{match_losses}</td> 
     <td class="c_data" align="center">{percentage}</td> 
    </tr> 
    <!-- END: user_history -->
   </table>
  </td>
 </tr>
 
 <tr>
  <td colspan="3" class="col" id="player_division_results" style="border-right:none; padding-top:20px;"></td>
 </tr>
</table>
  
</div> 
<!-- END: main -->
