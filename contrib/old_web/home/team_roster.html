<!-- BEGIN: main -->
 <table cellpadding="1" cellspacing="0" border="0" class="col" width="100%">
  <tr>
   <td colspan="4" class="col_upper_header">
    {name} Players
   </td>
  </tr> 
  <!-- BEGIN: playerheader2 -->
  <tr>
   <td class="c_data_h" width="45%">PLAYER</td>
   <td class="c_data_h" align="center" width="10%">H</td>
   <td class="c_data_h" align="center" width="10%">G</td>
   <td class="c_data_h" align="center" width="10%">W</td>
   <td class="c_data_h" align="center" width="10%">L</td>
   <td class="c_data_h" align="right" width="15%">%</td>
  </tr>
  <!-- END: playerheader -->
  <!-- BEGIN: playerdata -->
  <tr>
   <td class="c_data">{player_name}</td>
   <td class="c_data" align="center" valign="top">{hcd_name}</td>
   <td class="c_data" align="center" valign="top">{games}</td>
   <td class="c_data" align="center" valign="top">{wins}</td>
   <td class="c_data" align="center" valign="top">{losses}</td>
   <td class="c_data" align="right" valign="top">{percentage}</td>
  </tr> 
  <!-- END: playerdata -->
  <!-- BEGIN: scrambleheader -->
  <tr>
	<td class="c_data_h" align="center" width="32%" style="border-right:#000 solid 1px"></td>
    <td class="c_data_h" align="center" colspan="4" width="21%" style="border-right:#000 solid 1px">8 Ball</td>
    <td class="c_data_h" align="center" colspan="4" width="21%" style="border-right:#000 solid 1px">9 Ball</td>
    <td class="c_data_h" align="center" colspan="3" width="21%" style="border-right:#000 solid 1px">Scotch</td>
  </tr>
  <tr>
   <td class="c_data_h" width="32%">PLAYER</td>
   <td class="c_data_h" align="center" width="5%" style="border-left:#000 solid 1px">H</td>
   <td class="c_data_h" align="center" width="7%">W</td>
   <td class="c_data_h" align="center" width="7%">L</td>
   <td class="c_data_h" align="right" width="7%" style="border-right:#000 solid 1px">%</td>
   <td class="c_data_h" align="center" width="5%">H</td>
   <td class="c_data_h" align="center" width="7%">W</td>
   <td class="c_data_h" align="center" width="7%">L</td>
   <td class="c_data_h" align="right" width="7%" style="border-right:#000 solid 1px">%</td>   
   <td class="c_data_h" align="center" width="7%">W</td>
   <td class="c_data_h" align="center" width="7%">L</td>
   <td class="c_data_h" align="right" width="7%" style="border-right:#000 solid 1px">%</td>   
  </tr>
  <!-- END: scrambleheader -->
  <!-- BEGIN: scrambledata -->
  <tr>
   <td class="c_data">{player_name}</td>
   <td class="c_data" align="center" valign="top" style="border-left:#000 solid 1px">{hcd_name8}</td>
   <td class="c_data" align="center" valign="top">{wins8ball}</td>
   <td class="c_data" align="center" valign="top">{loss8ball}</td>
   <td class="c_data" align="right" valign="top">{pct8ball}</td>
   <td class="c_data" align="center" valign="top" style="border-left:#000 solid 1px">{hcd_name}</td>
   <td class="c_data" align="center" valign="top">{wins9ball}</td>
   <td class="c_data" align="center" valign="top">{loss9ball}</td>
   <td class="c_data" align="right" valign="top" style="border-right:#000 solid 1px">{pct9ball}</td>
   <td class="c_data" align="center" valign="top">{winsscotch}</td>
   <td class="c_data" align="center" valign="top">{lossscotch}</td>
   <td class="c_data" align="right" valign="top" style="border-right:#000 solid 1px">{pctscotch}</td>
  </tr> 
  <!-- END: scrambledata -->
 </table>
<!-- END: main -->
