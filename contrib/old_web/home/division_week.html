  <td class="table_data" style="border-bottom:#999 solid 1px;" valign="top" width="40%">{home_team}</td>
  <td class="table_data" style="border-bottom:#999 solid 1px;" valign="top" width="10%">{home_res}</td>
<!--  <td class="table_data" style="border-bottom:#999 solid 1px;" valign="top" width="10%">{home_points}</td> -->
  
  <td class="table_data" style="border-bottom:#999 solid 1px;" valign="top" width="40%">{visit_team}</td>
  <td class="table_data" style="border-bottom:#999 solid 1px;" valign="top" width="10%">{visit_res}</td>
<!--  <td class="table_data" style="border-bottom:#999 solid 1px;" valign="top" width="10%">{visit_points}</td>  -->
 </tr>

 <!-- BEGIN: Individual -->
 <tr>
  <td class="table_data" style="border-bottom:#999 solid 1px;" valign="top">{home_player}</td>
  <td class="table_data" style="border-bottom:#999 solid 1px;" valign="top">{visit_player}</td>
 </tr>
 <!-- END: Individual -->
 
</table>
