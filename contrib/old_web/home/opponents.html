<!-- BEGIN: main -->
<div class="inner_content">
 <table cellpadding="2" cellspacing="0" border="0">
  <tr>
   <td valign="top">
    <table cellpadding="2" cellspacing="0" border="0" style="table-layout:fixed; margin-bottom:15px;">
     <tr>
      <td class="table_label">MATCHES:</td>
      <td class="table_data" id="history_matches"></td>
     </tr>
     <tr> 
      <td class="table_label">WINS:</td>
      <td class="table_data" id="history_wins"></td>
     </tr>
     <tr> 
      <td class="table_label">LOSSES:</td>
      <td class="table_data" id="history_losses"></td>
     </tr>
     <tr> 
      <td class="table_label">PERCENTAGE:</td>
      <td class="table_data" id="history_pct"></td>
     </tr>
    </table>  
   </td>
  
   <td valign="top">
    <table cellpadding="2" cellspacing="0" border="0" style="table-layout:fixed; margin-bottom:15px; margin-left:30px;">
     <tr>
      <td class="table_label">OPPONENT:</td>
      <td class="table_data" id="history_opponent">ALL</td>
     </tr>
     <tr> 
      <td class="table_label">OPPOSING TEAM:</td>
      <td class="table_data" id="history_team">ALL</td>
     </tr>
     <tr> 
      <td class="table_label">OPPONENT HANDCAP:</td>
      <td class="table_data" id="history_hcap">ALL</td>
     </tr>
     <tr> 
      <td class="table_label">
       <img src="../images/b_reset.jpg" onclick='reset_opponent_filter();' class="button_16" 
       style="margin-right:0px; display:none" id="history_reset_b" />
      </td>
      <td>&nbsp;</td>
     </tr>
    </table>
   </td>
  </tr>    
 </table>
  
 <table cellpadding="3" cellspacing="0" border="0" class="col" width="100%" style="font-size:11px;">
  <tr>
   <td class="c_data_h" width="60px" style="padding-left:3px;" valign="top">DATE</td>
   <td class="c_data_h" width="60px" valign="top">RESULT</td>   
   <td class="c_data_h" width="125px" valign="top">MY TEAM</td>
   <td class="c_data_h" width="20" valign="top" align="center">HCAP</td>
   <td class="c_data_h" width="125px" valign="top">TEAM</td>
   <td class="c_data_h" width="20" valign="top" align="center">HCAP</td>
   <td class="c_data_h" width="125px" valign="top">OPPONENT</td>
  </tr>  
  <!-- BEGIN: opponent_history -->
  <tr hcap="{opponent_handicap}" 
  h_opponent="{opponent_id}" 
  h_team="{opponent_team_id}" 
  h_team_name="{opponent_team}"
  h_opponent_name="{opponent_name}"
  won="{outcome}"
  class="history_selector">
   <td class="c_data dotted_lb" valign="top" style="padding-left:3px;">{match_date}</td>
   <td class="c_data dotted_lb" valign="top">{outcome}</td>
   <td class="c_data dotted_lb" valign="top">{player_team}</td>
   <td class="c_data dotted_lb" valign="top" align="center">{player_handicap}</td>
   <td class="c_data dotted_lb selector" valign="top" onclick="history_opp_team('{opponent_team_id}');">{opponent_team}</td>
   <td class="c_data dotted_lb selector" valign="top" onclick="history_opp_hcap('{opponent_handicap}');" align="center">{opponent_handicap}</td>
   <td class="c_data dotted_lb selector" valign="top" onclick="history_opp_opponent('{opponent_id}');">{opponent_name}</td>
  </tr> 
  <!-- END: opponent_history -->
 </table>
 </div> 
<!-- END: main -->
