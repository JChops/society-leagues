<!-- BEGIN: main -->
<div style="float:left;">
 <div style="margin-top:30px">
  <img src="../images/b_cancel.jpg" class="button_16" onclick='$("#new_player_dialog").css("display", "none");' style="margin:2px;" />
 </div>
 <div style="margin-top:5px;"> 
  <img src="../images/b_create.jpg" class="button_16" onclick="add_players('{team_id}', '{division_id}');" style="margin:2px;" />
 </div>
 <div style="margin-top:15px;"> 
  Search Players
 </div>
 <div style="margin-top:5px;"> 
  <input type="text" id="player_search" size="17" onkeyup="add_player_search(this);" />
 </div>
 <div style="margin-top:20px; font-size:12px;">
  <table cellpadding="1" cellspacing="0" border="0" style="font-size:11px;">
   <tr>
    <td colspan="2" style="font-size:14px; padding-bottom:10px; color:#666">Player Filter</td>
   </tr>
   <tr>
    <td><input type="radio" value="new" name="player_filter" onchange="filter_new_players();" /></td>
    <td>Other</td>
   </tr>
   <tr>
    <td><input type="radio" value="former" name="player_filter" onchange="filter_new_players();" /></td>
    <td>Former Teamates</td>
   </tr>
   <tr>
    <td><input type="radio" value="current" name="player_filter" onchange="filter_new_players();" /></td>
    <td>Current Teamates</td>
   </tr>
   <tr>
    <td><input type="radio" value="all" name="player_filter" checked="checked" onchange="filter_new_players();" /></td>
    <td>All Players</td>
   </tr>
  </table>  
 </div>
</div>

<div style="float:left; margin-left:10px;">
 <div style="margin-bottom:5px;">Available Players</div>
 <div style="border:#999 solid 1px; background-color:#EEE; color:#555">
  <div style="height:324px; width:180px; overflow:hidden;">
   <div style="height:324px; width:180px; overflow:auto" id="available_players">
  
    <!-- BEGIN: new -->
    <div class="nav_item player_select" style="font-size:12px; margin:3px; color:#333;" onclick="new_player_toggle(this);" 
    player_id="{player_id}" player_status="{player_status}" player_name="{player_name}">
     {player_name}
    </div>
    <!-- END: new -->
   
    <!-- BEGIN: former -->
    <div class="nav_item player_select" style="font-size:12px; margin:3px; color:#333" onclick="new_player_toggle(this);" 
    player_id="{player_id}" player_status="{player_status}" player_name="{player_name}">
     {player_name}
    </div>
    <!-- END: former -->
      
   </div>
  </div>  
 </div>  
</div>

<div style="float:left; margin-left:10px;">
 <div style="margin-bottom:5px;">Active Players</div>
 <div style="border:#999 solid 1px; background-color:#EEE; color:#555">
  <div style="height:324px; width:180px; overflow:hidden;">
   <div style="height:324px; width:180px; overflow:auto" id="assigned_players">
    <!-- BEGIN: current -->
    <div class="nav_item" style="font-size:12px; margin:3px; color:#333" onclick="new_player_toggle(this);" 
    player_id="{player_id}" player_status="{player_status}" player_name="{player_name}">
     {player_name}
    </div>
    <!-- END: current -->   
   </div>
  </div>  
 </div>
</div> 
<!-- END: main -->
