<!-- BEGIN: main -->
<div class="inner_content">
 
 <!-- BEGIN: links -->
 <div style="padding-bottom:10px;">
  <a href="{filename}" style="color:#0A0; font-size:14px">Click Here To Download Player Stats For Division ({league_type} {league_game})</a> 
 </div>
 <!-- END: links -->
 
 <table cellpadding="2" cellspacing="0" border="0" width="100%" style="font-size:12px;">
  <tr style="font-weight:bold">
   <td style="border-bottom:#888 solid 2px">TEAM</td>
   <td style="border-bottom:#888 solid 2px">PLAYER</td>
   <td style="border-bottom:#888 solid 2px">MATCHES</td>
   <td style="border-bottom:#888 solid 2px">WINS</td>
   <td style="border-bottom:#888 solid 2px">LOSSES</td>
  </tr>
  <!-- BEGIN: player -->
  <tr>
   <td style="border-bottom:#aaa dotted 1px">{team_name}</td>
   <td style="border-bottom:#aaa dotted 1px">{player_name}</td>
   <td style="border-bottom:#aaa dotted 1px">{matches}</td>
   <td style="border-bottom:#aaa dotted 1px">{wins}</td>
   <td style="border-bottom:#aaa dotted 1px">{losses}</td>
  </tr>
  <!-- END: player -->
 </table>
 
</div> 
<!-- END: main -->
