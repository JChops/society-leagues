<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="initial-scale=2.0">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Leagues Login</title>

<script language="javascript" type="text/javascript">
function ipad_scaler()
{
	if(navigator.userAgent.match(/iPad/i) != null)
	{
		$("#logo_container").css('display','none');
		$('#main_container').css('width', '560px');
		$('#main_container').css('height', '440px');
	}
}
</script>	
</head>

<body>

 <div id="main_container" class="container"> 
  <div class="header" id="header">
   <div id="logo_container">
    <img src="../images/header_logo.jpg?v=1" />
   </div>
  </div>
  
  <div style="background-color:#FFF" align="center">
   <div style="margin:100px; border:#B99E5D solid 2px; border-radius:35px; width:250px; padding:25px; background-color:#FFF" align="left">
    <form method="post" action="system/do_login.php" name="do_login">
     <table cellpadding="2" cellspacing="0" border="0" width="250px;">
      <tr>
       <td align="right">Login:</td>
       <td>
        <input type="text" name="login" />
       </td>
      </tr>
      <tr>
       <td align="right">Password:</td>
       <td>
        <input type="password" name="password" />
       </td>
      </tr>
      <tr>
       <td>&nbsp;</td>
       <td>
        <img src="images/b_login.jpg" style="margin-left:2px;" class="button_16" onclick="document.do_login.submit();" />
        <input type='submit' name='btnTest2' value='' style="display:none">
       </td>
      </tr>  
     </table>
     <input type="hidden" name="action" value="do_login" />
    </form>
   </div>
   
   <div style="position:relative; top:-80px; height:36px; font-size:14px;">
    <div style="margin:3px;">
     Did you forget your password? 
     <span style="cursor:pointer; color:#77B; margin-left:3px;" 
     onclick="document.getElementById('pwr').style.display='';">Click Here</span>
    </div>
    <div style="display:none" id="pwr">
    <form name="password_reset" action="system/reset_password.php" method="post">
     <table cellpadding="2" cellspacing="0" border="0">
      <tr>
       <td>
        Email Address: <input type="text" name="email" />
       </td>
       <td>
        <input type="image" src="../images/b_reset.jpg" height="16" />
        <input type="submit" value="Submit" />
       </td>
      </tr>
     </table>
     <input type="hidden" name="action" value="reset_password" />
    </form>
   </div>
   <div style="margin:20px;">{message}</div>     
  </div>
 </div>
 <script language="javascript" type="text/javascript">
 ipad_scaler();
 </script>
</body>
