<!-- BEGIN: main -->
 <table cellpadding="1" cellspacing="0" border="0" class="c_data" style="font-size:11px; margin-top:20px;" width="100%">
  <tr>
   <td class="c_data_h" width="90px">TEAM</td>
   <td class="c_data_h" width="90px">PLAYER</td>
   <td class="c_data_h" width="15px" align="center">H</td>
   <td class="c_data_h" width="15px" align="center">W</td>
   <td class="c_data_h" width="15px" align="center">P</td>
   <td class="c_data_h" width="20px">&nbsp;</td>
   <td class="c_data_h" width="90px">TEAM</td>
   <td class="c_data_h" width="90px">PLAYER</td>
   <td class="c_data_h" width="15px" align="center">H</td>
   <td class="c_data_h" width="15px" align="center">W</td>
   <td class="c_data_h" width="15px" align="center">P</td>
  </tr>
  <!-- BEGIN: match -->
  <tr class="color_{h_result}">
   <td class="c_data" valign="top">{home_team} {location}</td>
   <td class="c_data" valign="top">{home_player}</td>
   <td class="c_data" valign="top" align="center">{home_hcap}</td>
   <td class="c_data" valign="top" align="center">{h_result}</td>
   <td class="c_data" valign="top" align="center">{h_points}</td>
   
   <td class="c_data" align="center">&nbsp;</td>
   <td class="c_data" valign="top">{visit_team}</td>
   <td class="c_data" valign="top">{visit_player}</td>
   <td class="c_data" valign="top" align="center">{visit_hcap}</td>
   <td class="c_data" valign="top" align="center">{v_result}</td>
   <td class="c_data" valign="top" align="center">{v_points}</td>
   
  </tr> 
  <!-- END: match -->
 </table>
<!-- END: main -->
