 <!-- BEGIN: main -->
 <table cellpadding="1" cellspacing="0" border="0" class="col" width="300px">
  <tr>
   <td class="table_label" width="70px;">ID:</td>
   <td class="table_data">
    <input type="text" id="edit_player_id" value="{player_id}" disabled="disabled" class="tdata"  />
   </td>
  </tr>
  <tr>
   <td class="table_label">Login:</td>
   <td class="table_data">
    <input type="text" id="edit_player_login" value="{player_login}" class="tdata" />
   </td> 
  </tr> 
  <tr> 
   <td class="table_label">First:</td>
   <td class="table_data">
    <input type="text" id="edit_first_name" value="{first_name}" class="tdata" />
   </td> 
  </tr> 
  <tr>
   <td class="table_label">Last:</td>
   <td class="table_data">
    <input type="text" id="edit_last_name" value="{last_name}" class="tdata" />
   </td> 
  </tr> 
  <tr>
   <td class="table_label">eMail:</td>
   <td class="table_data">
    <input type="text" id="edit_email" value="{email}" class="tdata" />
   </td> 
  </tr>
  <tr>
   <td class="table_label">Phone:</td>
   <td class="table_data">
    <input type="text" id="edit_phone" value="{phone}" class="tdata" />
   </td> 
  </tr>
  <tr>
   <td class="table_label">Street 1:</td>
   <td class="table_data">
    <input type="text" id="edit_street1" value="{street1}" class="tdata" />
   </td> 
  </tr>
  <tr>
   <td class="table_label">Street 2:</td>
   <td class="table_data">
    <input type="text" id="edit_street2" value="{street2}" class="tdata" />
   </td> 
  </tr> 
  <tr>
   <td class="table_label">City:</td>
   <td class="table_data">
    <input type="text" id="edit_city" value="{city}" class="tdata" />
   </td> 
  </tr> 
  <tr>
   <td class="table_label">State:</td>
   <td class="table_data">
    <input type="text" id="edit_state" value="{state}" class="tdata" />
   </td> 
  </tr> 
  <tr>
   <td class="table_label">Zip:</td>
   <td class="table_data">
    <input type="text" id="edit_zip" value="{zip}" class="tdata" />
   </td> 
  </tr> 
  <tr>
   <td class="table_label">Password:</td>
   <td class="table_data">
    <input type="password" id="edit_password" original="~1234^ABCD!g" value="~1234^ABCD!g" class="tdata" />
   </td> 
  </tr> 
  <tr>
   <td class="table_label">Verify:</td>
   <td class="table_data">
    <input type="password" id="edit_verify" value="~1234^ABCD!g" class="tdata" />
   </td> 
  </tr>     
  
  
  <tr>
   <td colspan="2" class="spacer" align="center">
    <table cellpadding="2" cellspacing="0" border="0" width="95%" style="table-layout:fixed">
     <tr>
      <td colspan="2" class="col_upper_header" align="center">
      Player Handicaps
      </td>
     </tr>      
     <tr>
      <td class="table_label">
       9:
       <input type="text" id="edit_handicap" value="{handicap}" class="stdata" size="4" />
      </td>
      <td class="table_label">
       8:
       <input type="text" id="edit_handicap_eight" value="{handicap_eight}" class="stdata" size="4" />
      </td>
     </tr>
     <tr>
      <td class="table_label">
       Mixed 9:
       <input type="text" id="edit_handicap_mixed_9" value="{handicap_mixed_9}" class="stdata" size="4" />
      </td>
      <td class="table_label">
       Mixed 8:
       <input type="text" id="edit_handicap_mixed_8" value="{handicap_mixed_8}" class="stdata" size="4" />
      </td>
     </tr>
     <tr>
      <td class="table_label">
       Straight:
       <input type="text" id="edit_handicap_straight" value="{handicap_straight}" class="stdata" size="4" />
      </td>
      <td class="table_label">
       Beginner 8:
       <input type="text" id="edit_handicap_eight_beginner" value="{handicap_eight_beginner}" class="stdata" size="4" />
      </td>
     </tr>
    </table>
   </td>
  </tr>
  
  <tr>
   <td colspan="2" class="spacer">
    <table cellpadding="6" cellspacing="0" border="0" width="100%" style="table-layout:fixed">    
     <tr>
      <td align="center">
       <img src="../images/b_update.jpg" class="button_16" onclick="update_user();" style="margin-right:5px;" />
      </td>
      <td align="center">
       <img src="../images/b_test_email.jpg" class="button_16" onclick="user_test_email('{email}');" style="margin-right:0px;" />
      </td>
     </tr>
    </table>
   </td>  
  </tr> 
 </table> 

 <!-- END: main -->
