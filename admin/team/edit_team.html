<!-- BEGIN: main -->
<div class="inner_content">

<table cellpadding="0" cellspacing="5" border="0" width="100%" style="table-layout:fixed">


 <tr>
  <td class="col" width="210"> 
   <table cellpadding="1" cellspacing="0" border="0" class="col" width="100%">
    <tr>
     <td class="table_label">ID:</td>
     <td class="table_data">
      <input type="text" id="edit_team_id" value="{team_id}" disabled="disabled" class="tdata" />
     </td>
    </tr>
    <tr>
     <td class="table_label">Name:</td>
     <td class="table_data">
      <input type="text" id="edit_name" value="{name}" class="tdata" />
     </td> 
    </tr> 
    <tr> 
     <td class="table_label">League:</td>
     <td class="table_data">
      <select id="edit_league_id" style="position:relative; left:-2px; width:161px">
       <!-- BEGIN: league -->
       <option value="{league_id}">{league_type} {league_game}</option>
       <!-- END: league -->
      </select>
      <input type="hidden" id="edit_status" value="{status}" />
     </td> 
    </tr> 
    <tr>
     <td class="table_label">&nbsp;</td>
     <td class="table_data">
      <img src="../images/b_update.jpg" class="button_16" onclick="update_team();" />
     </td>
    </tr> 
   </table> 
  </td>
  <td class="col"> 
   <table cellpadding="1" cellspacing="0" border="0" class="col" width="100%">
    <tr>
     <td colspan="4" class="col_upper_header">
      Click on a season below to view its results
     </td>
    </tr>
    <tr>
     <td class="c_data_h">TYPE</td>
     <td class="c_data_h">YEAR</td>
     <td class="c_data_h">DAY</td>
     <td class="c_data_h">SEASON</td>
    </tr>
    <!-- BEGIN: division -->
    <tr class="selector tp_selector" onclick="load_team_players('{team_id}', '{division_id}');" id="tp_{division_id}">
     <td class="c_data">{league_type} {league_game}</td>
     <td class="c_data">{season_year}</td>
     <td class="c_data">{division_day} {division_id}</td>
     <td class="c_data">{season_number}</td> 
    </tr> 
    <!-- END: division -->
   </table>
  </td>
  <td id="team_players" class="col"></td>
 </tr>
 
 <tr>
  <td colspan="3" style="padding-top:15px;" id="team_results"></td>
 </tr>

</table>
  
</div>

<script language="javascript" type="text/javascript">
$("#edit_league_id").val('{league_id}');
//alert($("#edit_league_id").val());
</script> 
<!-- END: main -->
