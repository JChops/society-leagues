<!-- BEGIN: main -->
<table cellpadding="3" cellspacing="0" border="0">
 <tr>
  <td class="table_label">League:</td>
  <td class="table_data">
   <select id="new_league_id" style="width:160px; margin:0px">
    <!-- BEGIN: league -->
    <option value="{league_id}">{league_type} {league_game}</option>
    <!-- END: league -->
   </select>
  </td>
 </tr>   
 <tr>
  <td class="table_label">Time Slot:</td>
  <td class="table_data">
   <select id="new_time_slot" style="width:160px; margin:0px;">
    <option value="1">Early</option>
    <option value="2">Late</option>
   </select>
  </td>
 </tr>   
 <tr>
  <td class="table_label">Start Date:</td>
  <td class="table_data">
   <input type="text" id="new_start_date" class="tdata" />
  </td> 
 </tr>
 <tr>
  <td class="table_label">End Date:</td>
  <td class="table_data">
   <input type="text" id="new_end_date" class="tdata" />
  </td> 
 </tr>
 <tr>
  <td class="table_label">&nbsp;</td>
  <td class="table_data">
   <img src="../images/b_cancel.jpg" class="button_16" onclick='$("#new_division_dialog").css("display", "none");' />
   <img src="../images/b_create.jpg" class="button_16" onclick="create_division();" />
  </td> 
 </tr>
</table> 
<!-- END: main -->
