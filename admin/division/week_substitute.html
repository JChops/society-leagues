<!-- BEGIN: main -->
<table cellpadding="4" cellspacing="0" border="0" width="500px">
 <!-- BEGIN: Team -->
 <tr>
  <td class="table_data" style="border-bottom:#999 solid 1px;" valign="top">
   <select style="width:240px" class="substitute_h_team substitute_select" original_team="{ht_id}" 
   onchange="substitute_team(this);" match_slot="home" match_id="{match_id}">
    <!-- BEGIN: h_team -->
    <option value="{team_id}">{name}</option>
    <!-- END: h_team -->
   </select>
  </td>
  <td class="table_data" style="border-bottom:#999 solid 1px;" valign="top">
   <select style="width:240px" class="substitute_v_team substitute_select" original_team="{vt_id}" 
   onchange="substitute_team(this);" match_slot="visitor" match_id="{match_id}">
    <!-- BEGIN: v_team -->
    <option value="{team_id}">{name}</option>
    <!-- END: v_team -->   
   </select>
  </td>
 </tr>
 <!-- END: Team -->

 <!-- BEGIN: Individual -->
 <tr>
  <td class="table_data" style="border-bottom:#999 solid 1px;" valign="top">{home_player}</td>
  <td class="table_data" style="border-bottom:#999 solid 1px;" valign="top">{visit_player}</td>
 </tr>
 <!-- END: Individual -->
 
 <tr>
  <td colspan="2" align="right" style="padding:0px; padding-top:10px;">
   <img src="../../images/b_cancel.jpg" class="button_16" onclick='$("#week_substitute_dialog").css("display", "none");' />
   <img src="../../images/b_update.jpg" class="button_16" onclick='apply_substitution("{division_id}","{match_number}");' style="margin-right:20px;" />
  </td>
 </tr>
</table>


<script language="javascript" type="text/javascript">
$(".substitute_select").each(function()
{
	$(this).val($(this).attr('original_team'));
});
</script>
<!-- END: main -->
